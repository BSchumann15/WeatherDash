<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-white bg-dark">
       <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 Search">
            <form class = "border p-2" id = "city-search-form">
              <h4>Search for a City</h4>
              <input id="city" type = "text" autofocus = "true" class = "form-input"/>
              <button type="button" class="btn btn-secondary">Submit</button>
            </form>
            <div class = "past-search border" id = "past-search-buttons"></div>
            </div>
            
            <div class="col-12">
                <div class = "selected-city" id = "current-forecast">
                    <div class = "col-12">
                        <h2 id="Searched-City"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
            </div>
            <div class="row-border" id="5-Day-Forcast">
                <h2 class= "col-12" id = "forecast"></h2>
                <div class = "d-flex" id = "fiveday-container"></div>
            </div>
          </div>
      </div>




</body>
